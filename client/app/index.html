<!doctype html><html lang="en"><head>  <meta charset="UTF-8">  <meta name="viewport"        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">  <meta http-equiv="X-UA-Compatible" content="ie=edge">  <title>All stars</title></head><body><h1 style="text-align: center">All stars</h1><script>  // test token  const token = 'cf4d8c2b0ebea682ac7103bf0943c862024a4999';  const socket = new WebSocket(`ws://localhost:3000/chat/sdfsdf?token=${token}`);  new Promise((resolve) => {    socket.onopen = function() {      resolve();    };    socket.onclose = function(event) {      console.log(event.reason);    };    socket.onmessage = function(event) {      console.log(event.data);    };    socket.onerror = function(error) {      console.log(error.message);    };  }).then(function () {    setTimeout(function () {      socket.send(JSON.stringify({ message: 'test object' }));    }, 1000);  });</script></body></html>
